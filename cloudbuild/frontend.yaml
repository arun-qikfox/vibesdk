steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'frontend-Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/vibesdk-frontend:$COMMIT_SHA',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vibesdk-frontend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'vibesdk-frontend',
      '--image', 'gcr.io/$PROJECT_ID/vibesdk-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10'
    ]

images:
  - 'gcr.io/$PROJECT_ID/vibesdk-frontend:$COMMIT_SHA'
